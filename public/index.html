<!DOCTYPE html>
<html lang="en">

<head>
  <title>Multi Player RoChamBeau</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<header>
    <div class="border-background-box rule-box">
      <p>Welcome to two player RoChamBeau!</p>
      <p id="instructions">To join the game, please enter your name in the box below.</p>
    </div>
</header>

<div id="main-body">

  <section id="player-area" class="name-box">
    <div class="row">
      <div class="border-background-box actual-name-box"><p id="playerOne-idbox"></p></div>
      <div class="border-background-box actual-name-box"><p id="playerTwo-idbox"></p></div>
    </div>
  </section>

  <div id="player-div">
    <p><input id="player-name-input" placeholder="Enter your name to join"></p>
  </div>

  <div id="game-start-button" class="container-fluid">
      <p hidden id="game-button-text" class="game-button"></p>
  </div>

<body>
  <div class="game-box" id="game-block">
    <img id="game-block0" class="image-1" src="assets/images/rock-large.jpg">
    <img id="game-block3" class="image-1-smol" src="assets/images/rock-small.jpg">
    <img id="game-block1" class="image-2" src="assets/images/paper-large.jpg">
    <img id="game-block4" class="image-2-smol" src="assets/images/paper-small.jpg">
    <img id="game-block2" class="image-3" src="assets/images/scissors-large.jpg">
    <img id="game-block5" class="image-3-smol" src="assets/images/scissors-small.jpg">
  </div>
  <div class="clearfix"></div>
  <div class="name-box">
    <div class="row" id="chat-dialog">
      <div id="chat-area" class="info-area chat-scroll"></div>
      <div id="stats-area" class="info-area">
        <div class="row">
          <div class="col-6" id="player-one-stats">
            <p class="stats-text">Player 1</p>
            <ul class="unstyled">
              <li id="playerOne-name" class = "stats-text"></li>
              <li id="playerOne-wins" class = "stats-text"></li>
              <li id="playerOne-losses" class = "stats-text"></li>
              <li id="playerOne-ties" class = "stats-text"></li>
            </ul>
          </div>
          <div class="col-6" id="player-two-stats">
            <p class="stats-text">Player 2</p>
            <ul class="unstyled">
              <li id="playerTwo-name" class = "stats-text"></li>
              <li id="playerTwo-wins" class = "stats-text"></li>
              <li id="playerTwo-losses" class = "stats-text"></li>
              <li id="playerTwo-ties" class = "stats-text"></li>
            </ul>
          </div>
        </div>
      </div>
      <p hidden id="name-here" class="chat-invite">, chat with your opponent: <input id="chat-message"></p>
    </div>
  </div>


  <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
  <script src="assets/javascript/fbconfig.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="assets/javascript/app.js"></script>
</body>
</html>
